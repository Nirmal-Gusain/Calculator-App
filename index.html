<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" readonly >
        <div class="functions">
            <div class="box" onclick="clearValue()">AC</div>
            <div class="box" onclick="del()">DEL</div>
            <div class="box" onclick="showValue('%')">%</div>
            <div class="box" onclick="showValue('/')">/</div>
            <div class="box" onclick="showValue(7)">7</div>
            <div class="box" onclick="showValue(8)">8</div>
            <div class="box" onclick="showValue(9)">9</div>
            <div class="box" onclick="showValue('*')">*</div>
            <div class="box" onclick="showValue(4)">4</div>
            <div class="box" onclick="showValue(5)">5</div>
            <div class="box" onclick="showValue(6)">6</div>
            <div class="box" onclick="showValue('+')">+</div>
            <div class="box" onclick="showValue(1)">1</div>
            <div class="box" onclick="showValue(2)">2</div>
            <div class="box" onclick="showValue(3)">3</div>
            <div class="box" onclick="showValue('-')">-</div>
            <div class="box" onclick="showValue(0)">0</div>
            <div class="box" onclick="showValue('.')">.</div>
            <div class="box equal" onclick="calculate()">=</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
